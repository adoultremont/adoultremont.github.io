<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-89570951-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-89570951-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dog Chef Promo - Fresh Pet Food</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/fechanique/material-loading/master/material-loading.css">
    <script src="https://cdn.rawgit.com/fechanique/material-loading/master/material-loading.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper bg-img-1" id="app">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">

              <nav>
                <ul class="nav masthead-nav">
                  <li :class="(lg == 'en') ? 'active' : null" @click="lg = 'en'"><a href="#">EN</a></li>
                  <li :class="(lg == 'fr') ? 'active' : null" @click="lg = 'fr'"><a href="#">FR</a></li>
                  <li :class="(lg == 'nl') ? 'active' : null" @click="lg = 'nl'"><a href="#">NL</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">

            <img src="img/logo.png" class="logo">




            <form :action="'https://'+countryData.website" method="get" @submit.prevent="submit">

              <transition name="fade">
                <div>

                    <div>
                      <p class="lead">{{ get('country') }}</p>

                        <div class="form-group">
                          <label v-for="c in countries">
                            <input v-model="country" @click="selectLanguage(c.mainLanguage)" type="radio" name="country" :value="c.code">
                            <img :src="'./img/' + c.image">
                          </label>

                          </div>
                        </div>
                  </div>
                </transition>



            <transition name="fade">
              <div v-if="country">

                <div>
                  <p class="lead">{{ get('action') }}</p>

                  <div class="form-group">
                    <label for="coupon" class="sr-only">Coupon code</label>
                    <input v-model="coupon" type="text" name="coupon" class="form-control input-lg text-center" id="coupon" placeholder="CODE">
                    <input type="hidden" name="utm_source" value="samples">
                    <input type="hidden" name="utm_medium" value="samples">
                    <input type="hidden" name="utm_campaign" value="samples">
                    <input type="hidden" name="checkCoupon" value="1">
                  </div>

                  <button type="submit" class="btn btn-lg btn-default">{{ get('submit') }}</button>
                  <div style="margin-top:20px;">
                    <a :href="countryData.website + '?utm_medium=samples&utm_source=offline&utm_campaign=nocoupon'">{{get('no_coupon')}}</a>
                  </div>
                </div>

              </div>
            </transition>







            </form>
          </div>

          <div class="mastfoot" v-if="country">
            <div class="inner">
              <p>Dog Chef - {{countryData.phone}} - <a :href="'mailto:'+countryData.email">{{countryData.email}}</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        error: null,
        coupon: null,
        country: null,
        countries: [
          {
            code:'BE',
            image:'006-belgium.png',
            mainLanguage: null,
            phone: '02 808 13 58',
            email: 'hello@dogchef.be',
            website: 'www.dogchef.be'
          },
          {
            code:'FR',
            image:'001-france.png',
            mainLanguage: 'fr',
            phone: '07 57 93 59 24',
            email: 'hello@dogchef.fr',
            website: 'www.dogchef.fr'
          },
          {
            code:'LU',
            image:'008-luxembourg.png',
            mainLanguage: null,
            phone: '+352 28 48 74 78',
            email: 'hello@dogchef.lu',
            website: 'www.dogchef.lu'
          },
          {
            code:'NL',
            image:'007-netherlands.png',
            mainLanguage: 'nl',
            phone: '+32 2 808 13 58',
            email: 'hello@dogchef.nl',
            website: 'www.dogchef.nl'
          }
        ],
        lg: 'en',
        strings: {
          title: {
            en: "Welcome on Dog Chef ",
            fr: "Bienvenue chez Dog Chef",
            nl: "Welkom bij Dog Chef",
          },
          page_title: {
            en: "Dog Chef - Fresh Pet Food",
            fr: "Dog Chef - Nourriture Fraiche pour chiens",
            nl: "Dog Chef - Verse hondenvoeding",
          },
          country: {
            en: "Select your country",
            fr: "Sélectionnez votre pays",
            nl: "Kies uw land",
          },
          action: {
            en: "Enter your coupon code to secure your discount",
            fr: "Introduisez votre code coupon pour sécuriser votre réduction",
            nl: "Voer uw promo code in om te genieten van de korting",
          },
          submit: {
            en: "Submit",
            fr: "Valider",
            nl: "Invoeren",
          },
          no_coupon: {
            en: "I do not have a coupon code",
            fr: "Je n'ai pas de code coupon",
            nl: "Ik heb geen coupon",
          },
          error: {
            en: "Please enter a coupon code or click on the link I do not have a coupon below",
            fr: "Introduisez le code du coupon ou cliquez sur le lien je n'ai pas de code coupon",
            nl: "Gelieve de promo code in te voeren of op de link te drukken ik heb geen promo code",
          },
        }
      },
      mounted: function(){
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.substring(0, 2).toLowerCase();
        if(userLang == "fr" || userLang == "nl"){
          this.lg = userLang;
        }
      },
      computed: {
        countryData: function(){
          if(this.country == null){
            return {
              phone:null,
              email:null,
              website:null
            };
          }
          return _.find(this.countries, {code: this.country});
        }
      },
      methods: {
        get: function(key){
          return (typeof this.strings[key][this.lg] != "undefined") ?  this.strings[key][this.lg] : this.strings[key]['en'];
        },
        selectLanguage: function(language){
          if(language != null){
            this.lg = language;
          }
        },
        submit: function(event){
          if(this.coupon == null || this.coupon == ''){
            this.error = this.get('error');
            alert(this.error);
            return false;
          }
          materialLoading(true);
          var $form = $(event.target);
          $form.submit();
        }
      }
    });
    </script>
  </body>
</html>

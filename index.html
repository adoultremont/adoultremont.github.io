<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dog Chef - {{ get('page_title')}}</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper bg-img-1" id="app">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">

              <nav>
                <ul class="nav masthead-nav">
                  <li :class="(lg == 'en') ? 'active' : null" @click="lg = 'en'"><a href="#">EN</a></li>
                  <li :class="(lg == 'fr') ? 'active' : null" @click="lg = 'fr'"><a href="#">FR</a></li>
                  <li :class="(lg == 'nl') ? 'active' : null" @click="lg = 'nl'"><a href="#">NL</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{{ get('title') }}</h1>
            <p class="lead">{{ get('action') }}</p>


            <form action="https://www.dogchef.be" method="get" @submit.prevent="submit">

              <div class="form-group">
                <label for="coupon" class="sr-only">Coupon code</label>
                <input v-model="coupon" type="text" name="coupon" class="form-control input-lg text-center" id="coupon" placeholder="CODE">
              </div>

              <button type="submit" class="btn btn-lg btn-default">{{ get('submit') }}</button>

              <div style="margin-top:20px;">
                <a href="https://www.dogchef.be">{{get('no_coupon')}}</a>
              </div>


            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Dog Chef - 078 48 40 08 - <a href="mailto:hello@dogchef.be">hello@dogchef.be</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        error: null,
        coupon: null,
        lg: 'en',
        strings: {
          title: {
            en: "Welcome on Dog Chef ",
            fr: "Bienvenue chez Dog Chef",
            nl: "Welkom bij Dog Chef",
          },
          page_title: {
            en: "Dog Chef - Fresh Pet Food",
            fr: "Dog Chef - Nourriture Fraiche pour chiens",
            nl: "Dog Chef - Verse hondenvoeding",
          },
          action: {
            en: "Enter your coupon code to secure your discount",
            fr: "Introduisez votre code coupon pour sécuriser votre réduction",
            nl: "Voer uw promo code in om te genieten van de korting",
          },
          submit: {
            en: "Submit",
            fr: "Valider",
            nl: "Invoeren",
          },
          no_coupon: {
            en: "I do not have a coupon code",
            fr: "Je n'ai pas de code coupon",
            nl: "Ik heb geen coupon",
          },
          error: {
            en: "Please enter a coupon code or click on the link I do not have a coupon below",
            fr: "Introduisez le code du coupon ou cliquez sur le lien je n'ai pas de code coupon",
            nl: "Gelieve de promo code in te voeren of op de link te drukken ik heb geen promo code",
          },
        }
      },
      mounted: function(){
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.substring(0, 2).toLowerCase();
        if(userLang == "fr" || userLang == "nl"){
          this.lg = userLang;
        }
      },
      methods: {
        get: function(key){
          return (typeof this.strings[key][this.lg] != "undefined") ?  this.strings[key][this.lg] : this.strings[key]['en'];
        },
        submit: function(e){
          if(this.coupon == null || this.coupon == ''){
            this.error = this.get('error');
            alert(this.error);
            return false;
          }
          var $form = $(event.target);
          $form.submit();
        }
      }
    });
    </script>
  </body>
</html>
